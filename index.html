<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="img">
                <img src="images/couchon-logo.png" width="300px" alt="">
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h2>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br>Sign up now to get started.</h2>
                <h3>You know you want to</h3>
            </div>
            <div class="middle">
                <form action="">
                    <div class="form">
                        <p class="form-title">Let's do this!</p>
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="passwor" id="passwor" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                        <div class="button">
                            <button type="submit">Create Account</button>
                        </div>
                    </div>
                </form>
                <div class="log-in">
                    <p>Already have an account?</p><a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
