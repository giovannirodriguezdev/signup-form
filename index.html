<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="logo">
                <a href="#">
                    <img src="images/couchon-logo.png" alt="logo">
                </a>
            </div>
            <div class="bg-image">
                <img src="images/bbq.jpeg" alt="bbq background">
            </div>
        </div>

        <div class="right">
            <h2>Create an account</h2>
            <p>Already have an account? <a href="#">Log in</a></p>

            <form action="" id="signup-form">
                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="email" placeholder="Email" required>
                <div class="password-field">
                    <input type="password" placeholder="Enter a password" id="password" required>
                    <span class="toggle-password">üëÅ</span>
                </div>
                <label for="" class="checkbox">
                    <input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a>
                </label>
                <button type="submit" class="create-account">Create account</button>
            </form>

            <p>Or register with</p>
            <div class="social-login">
                <button class="google-btn">Google</button>
                <button class="apple-btn">Apple</button>
            </div>
        </div>
    </div>

</body>
</html>
